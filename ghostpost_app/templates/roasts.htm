{% include 'navbar.htm' %}
<div class="">
    <h1>Roasts </h1>
</div>


{%for item in all_roasts %}
<div style="border: 1px solid black; padding:10px;">
    {%if item.isboast == True%}
    <h3>Boast</h3>
    {%else %}
    <h3>roast</h3>
    {%endif%}


    <h3>{{item.post_body}}</h3>

    <a href="{% url 'upvote_page' item.id  %}">UpVote</a>
    <a href="{% url 'downvote_page' item.id  %}">DownVote</a>

    <h3>{{item.total}}</h3>
    <h3>{{item.date_created}}</h3>
</div>
{%endfor %}
